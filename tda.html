<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tda.css">
</head>
<body>
<div class="container">
<h2>Todo App</h2>

<div class="inputPart">
    <input type="text" placeholder="Add your new todo">
    <button><i class="fa-solid fa-plus"></i></button>
</div>

    <ul class="thingstodo">
     <li>TEST<span><i class="fa-solid fa-trash"></i></span></li>
     <li>CODE<span><i class="fa-solid fa-trash"></i></span></li>
     <li>IELTS<span><i class="fa-solid fa-trash"></i></span></li>
     <li>EXAM<span><i class="fa-solid fa-trash"></i></span></li>

    </ul>

    <div class="lastPart">
        <span>You have <span class="pendingTasks"></span> pending tasks</span>
        <button>Clear All</button>

    </div>


</div>

    <script src="tda.js"></script>
    <script src="https://kit.fontawesome.com/4f5f18215a.js" crossorigin="anonymous"></script>
</body>
</html>
